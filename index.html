<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing component</title>

  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="box">
        <header class="our-pricing"><h1>Our Pricing</h1></header>
          <div class="toggle">
            <h2 class="toggle-text">Annually</h2>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
            <h2 class="toggle-text">Monthly</h2>
          </div>

          <div class="cards">
            <div class="first-card">
              <h2 class="card-heading">Basic</h2>
              <p class="price-heading"><span class="dollar">$</span> 199.99</p>
              <ul class="features">
                <hr/>
                <li class="first-features">500 GB Storage</li>
                <hr/>

                <li class="first-features">2 Users Allowed</li>
                <hr/>
                <li class="first-features">Send up to 3 GB</li>
                <hr/>
              </ul>
              <button class="btn">LEARN MORE</button>
            </div>
            <div class="first-card second">
              <h2 class="card-heading">Professional</h2>
              <p class="price-heading" id="second-heading"><span class="dollar second-dollar">$</span> 249.99</p>
              <ul class="features">
                <hr/>
                <li class="first-features">1 TB Storage</li>
                <hr/>

                <li class="first-features">5 Users Allowed</li>
                <hr/>
                <li class="first-features">Send up to 10 GB</li>
                <hr/>
              </ul>
              <button  id="second-btn">LEARN MORE</button>
            </div>
            <div class="first-card">
              <h2 class="card-heading">Master</h2>
              <p class="price-heading"><span class="dollar">$</span> 399.99</p>
              <ul class="features">
                <hr/>
                <li class="first-features">2 TB Storage</li>
                <hr/>

                <li class="first-features">10 Users Allowed</li>
                <hr/>
                <li class="first-features">Send up to 20 GB</li>
                <hr/>
              </ul>
              <button class="btn">LEARN MORE</button>
            </div>
          
          </div>
         
          
         
        
      </div>
    </div>
  </body>
</html>
